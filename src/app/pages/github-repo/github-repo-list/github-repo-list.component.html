<ul class="nav nav-pills flex-column mb-auto" *ngIf="data">
    <li class="nav-item d-flex justify-content-between lh-lg" *ngFor="let repo of data.repoList">
        <a>
            <span>
                {{repo.name || ''}}
            </span>
        </a>
        <span style="text-align: right;">
            <button type="button" class="btn btn-link" (click)="selectRepo(repo)">View</button>
        </span>
    </li>

</ul>
